<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form id="registrationForm">
      <label>First Name: <input type="text" name="firstName" required></label>
      <label>Last Name: <input type="text" name="lastName" required></label>
      <label>Father's Name: <input type="text" name="fatherName" required></label>
      <label>Mother's Name: <input type="text" name="motherName" required></label>

      <label>Gender:
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

      <label>DOB: <input type="date" name="dob" required></label>
      <label>Address: <textarea name="address" required></textarea></label>
      <label>Qualification/Education: <input type="text" name="education" required></label>

      <label>Email ID: <input type="email" name="email" required></label>
      <label>Mobile Number: <input type="tel" name="mobile" pattern="[0-9]{10}" required></label>

      <label>Passport Size Photo: <input type="file" name="photo" accept="image/*" required></label>
      <label>Signature: <input type="file" name="signature" accept="image/*" required></label>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
